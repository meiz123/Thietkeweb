    <main>
        <h2 style="color: brown;">Sign Up</h2>
        <form>
            <label for="First Name">First Name <br> 
            <input type="text" name="First Name" id="First Name" minlength="2" maxlength="50" ></label>

            <label for="Last Name"></label>Last Name</label>

            <input type="text" name="Last Name" id="Last Name" minlength="5" maxlength="50">

            <label for="mail">Email</label>
            <br>
            <input type="text" name="mail" id="mail" minlength="15" maxlength="30">
            <br>
            <label for="mk">Password</label>
            <br>
            <input type="password" name="mk" id="Password" minlength="8" maxlength="30">
            <br>
            <label for="xn">Confirm password</label>
            <br>
            <input type="text" name="xn" id="Last Name">

            <input type="submit" value="Sign Up">
        </form>
