<!DOCTYPE html>
<html>

    <body>
        <h1>Book a Table</h1>
        <form>
            <label>Your name:</label>
            <!---->
            <br>
            <input type="text" id="Your name" required>
            <br>
            <label for = "title">Sex</label>
            <br>
            <input type="radio" id="Male" value="Male" name="title">
            <label for = "Male">Male</label>
            <input type="radio" id="Female" value="Female" name="title" checked>
            <label for = "Female">Female</label>
            <!---->
            <br>
            <label for = "Size">Size</label>
            <br>
            <input type="radio" id="2-person" value="2-person" name="Size">
            <label for = "2-person">2-person</label>
            <input type="radio" id="4-person" value="4-person" name="Size" checked>
            <label for = "4-person">4-person</label>
            <input type="radio" id="6-person" value="6-person" name="Size">
            <label for = "6-person">6-person</label>
             <!---->
            <br>
            <label for = "Location">Location</label>
            <br>
            <input type="radio" id="Indoor" value="Indoor" name="Location">
            <label for = "Indoor">Indoor</label>
            <input type="radio" id="Outdoor" value="Outdoor" name="Location" checked>
            <label for = "Outdoor">Outdoor</label>
            <br>
            <input type="submit" value="Book table">
        </form>
    </body>
</html>
